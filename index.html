<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="facebook.png" />
    <title>Facebook</title>
</head>
<body class="bg-gray-100 ">
    <div class="container mt-40 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
    <img class="w-64" src="fb.png"><br>
    <p class="text-xl font-semibold ">Facebook helps you connect and share with the people in your life.</p>
</div>
<div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
<input class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
<input class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="password">
<button class="bg-blue-600 text-white hover:bg-blue-200 my-2 py-3 rounded-md font-bold ">Log In</button>
<span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password</span><hr class="my-2">
<button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-semibold w-fit">Create Accout</button>
</div>
    </div>
</body>
</html>
